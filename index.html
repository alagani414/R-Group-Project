<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Parallax Example</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <!-- Parallax Section -->
  <div class="parallax-container">
    <div class="parallax-image-container"></div>
  </div>

  <!-- Content Section -->
  <div style="height: 500px; text-align: center; padding: 50px;">
    <h1>Scroll down to see the parallax effect</h1>
    <p>This is a static content section below the parallax.</p>
  </div>
</body>
</html>
